@if (isLoading) {
  <app-loading-overlay></app-loading-overlay>
}
<h2>{{ "servicecategory" | translate }}</h2>
<div class="table-header">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (input)="applyFilter($event)"
      placeholder="Buscar"
      #searchInput
    />
    <button
      *ngIf="searchInput.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearch(searchInput)"
    >
      <mat-icon>close</mat-icon>
      <mat-hint>Hint</mat-hint>
    </button>
  </mat-form-field>
  <section class="btn-row">
    @if (hasModule('bulk-upload')) {
    <button
      mat-raised-button
      color="primary"
      (click)="openBulkUpload()"
      matTooltip="Para cargar masivamente clientes desde archivo"
    >
      <mat-icon>cloud_upload</mat-icon>Carga masiva
    </button>
    } 
    <button mat-raised-button color="primary" (click)="newServiceCategory()">
      <mat-icon>add_circle</mat-icon>Nueva categoría de servicio
    </button>
    
  </section>
</div>
@if (uploadProgress) {
<div class="progress">
  <mat-progress-bar
    class="progress-bar"
    mode="determinate"
    [value]="uploadProgress"
  ></mat-progress-bar>
  <mat-icon
    class="cancel-upload"
    (click)="cancelUpload()"
    *ngIf="uploadProgress"
    >delete_forever</mat-icon
  >
</div>
}
<div class="p-label-step">
  <table mat-table [dataSource]="dataSource" [hidden]="isLoading">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let element">{{ element.tag }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openEditServiceCategoryModal(element)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="openDeleteServiceCategoryModal(element)">
            <mat-icon>delete</mat-icon>
            <span>Borrar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="serviceCategoryTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: serviceCategoryTableColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
