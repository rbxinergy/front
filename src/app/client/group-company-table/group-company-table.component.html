<div class="spinner" *ngIf="isLoading">
  <mat-progress-spinner color="accent" mode="indeterminate" diameter="100">
  </mat-progress-spinner>
</div>
<div class="p-4" [hidden]="isLoading">
  <div class="table-header">
      <mat-form-field *ngIf="groupCompanies.length > 0" appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Buscar" #searchInput>
        <button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch(searchInput)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <section class="btn-row">
        <button mat-raised-button color="primary" (click)="openBulkUpload()"  matTooltip="Para cargar masivamente clientes desde archivo">
            <mat-icon>cloud_upload</mat-icon>Carga masiva
        </button>
        <button mat-raised-button color="primary" (click)="openNewGroupCompanyModal()">
          <mat-icon>add_circle</mat-icon>Agregar grupo de empresas
        </button>
      </section>
    
  </div>

  <div *ngIf="groupCompanies.length === 0">
    <h3>No hay grupos de empresas asociadas a este cliente</h3>
  </div>
  <table *ngIf="groupCompanies.length > 0" mat-table [dataSource]="dataSource" matSort [hidden]="isLoading">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Tag Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef> TAG </th>
      <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="addNewCompany(element)">
            <mat-icon>domain_add</mat-icon>
            <span>Empresas</span>
          </button>
          <button mat-menu-item (click)="addNewDomainCategory(element)">
            <mat-icon>post_add</mat-icon>
            <span>Categoría de dominio</span>
          </button>
          <button mat-menu-item (click)="openEditGroupCompanyModal(element)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="openDeleteGroupCompanyModal(element)">
            <mat-icon>delete</mat-icon>
            <span>Borrar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
</div>
