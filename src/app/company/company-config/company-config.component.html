<h2 *ngIf="company">Usuarios y Roles de empresa: <em>{{company.name}}</em> </h2>
<div *ngIf="company">
    <div>
    
    </div>
    <div>
        <mat-tab-group>
            <mat-tab label="Roles">
                <app-role-cfg-table [company]="company.id"></app-role-cfg-table>
            </mat-tab>
            <mat-tab label="Usuarios">
                <app-users-table [companyId]="company.id" class="p-4"></app-users-table>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
<div *ngIf="!company">
    <mat-spinner></mat-spinner>
</div>
