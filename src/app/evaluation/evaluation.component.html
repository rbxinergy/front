<h2>Evaluaciones:</h2>
<div class="container">
  <div *ngIf="evaluations.length === 0 && showSpinner">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="evaluations.length === 0 && dataEmpty == true">
    <p>No hay evaluaciones para mostrar.-</p>
  </div>
  <table
    *ngIf="evaluations.length > 0"
    mat-table
    [dataSource]="evDataSource"
  >
    <ng-container matColumnDef="evaluationid">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.evalid }}</td>
    </ng-container>
    <ng-container matColumnDef="evaluationname">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.evalname }}</td>
    </ng-container>
    <ng-container matColumnDef="companyname">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let row">{{ row.companyname }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
      <td mat-cell *matCellDef="let row">{{ row.createdAt | date: 'dd-MM-YYYY' }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.type === 1 ? 'Servicio' : row.type === 2 ? 'Proveedor' : 'Licitación' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateDialog(row.evalid)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="delEval(row.id)">
            <mat-icon>delete</mat-icon>
            <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="evaluationTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: evaluationTableColumns"></tr>
  </table>
  <br>
  <br>
  <mat-list>
    <mat-divider></mat-divider>
  </mat-list>
  <button mat-raised-button (click)="goBack()">Volver</button>
  <button
    mat-raised-button
    color="primary"
    (click)="goNewEval()"
  >
    Nueva evaluación
  </button>
</div>
