<h2>{{"company"|translate}}</h2>
<div>
  <form [formGroup]="companyForm">
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" name="name" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Razón Social</mat-label>
      <input matInput type="text" name="business_name" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Dirección</mat-label>
      <input matInput type="text" name="address" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Ciudad</mat-label>
      <input matInput type="text" name="city" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Estado/Provincia</mat-label>
      <input matInput type="text" name="state" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Condado</mat-label>
      <input matInput type="text" name="county">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Distrito</mat-label>
      <input matInput type="text" name="district">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>País</mat-label>
      <input matInput type="text" name="country" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Tipo de Documento</mat-label>
      <input matInput type="text" name="document_type" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Número de Documento</mat-label>
      <input matInput type="text" name="document" required>
    </mat-form-field>     
    <button mat-raised-button type="submit">Volver</button>
    <button mat-raised-button color="primary" type="submit" class="d-right">Guardar</button>
  </form>
</div>
