<div class="header">
  <h2>{{"client.client" | translate }}</h2>
  <button mat-raised-button color="primary">
    <mat-icon>add</mat-icon>
    Nuevo cliente
  </button>
</div>
<mat-divider></mat-divider>
<div>
  <div class="spinner" *ngIf="isLoading">
    <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
    </mat-progress-spinner>
  </div>
  <table mat-table [dataSource]="dataSource" [hidden]="isLoading">

    <!-- Position Column -->
    <ng-container matColumnDef="companyname">
      <th mat-header-cell *matHeaderCellDef> Nombre de la Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="documentNumber">
      <th mat-header-cell *matHeaderCellDef> NÃºmero de Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.documentNumber}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-slide-toggle checked={{element.status}}> </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon> visibility</mat-icon>
            <span>Ver</span>
          </button>
          <button mat-menu-item (click)="openDialog(element.id)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="openDelete(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Borrar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="companiesTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: companiesTableColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
