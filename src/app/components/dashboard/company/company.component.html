<h2>Empresas</h2>
<div>

    <div class="spinner" *ngIf="isLoading">
        <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
        </mat-progress-spinner>
    </div>
    <h3>Cargar masiva de empresas</h3>
    <app-file-upload (fileSelected)="onFileSelected($event)"></app-file-upload>
    <button mat-raised-button (click)="onShowPreview()" [disabled]="!selectedFile">Vista previa</button>
    <button mat-raised-button class="upload-button" color="primary" (click)="onUpload()" [disabled]="!selectedFile">Subir Archivo</button>
    <p>
        Para asegurar la correcta carga de los datos, descargar el archivo de ejemplo <a href="assets/csv/company.csv">company.csv</a>.
    </p>

    <table mat-table [dataSource]="dataSource" [hidden]="isLoading">

        
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre de la Empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.name  }} </td>
        </ng-container>

        <ng-container matColumnDef="documentType">
            <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
            <td mat-cell *matCellDef="let element"> {{ element.documentType }} </td>
        </ng-container>

        <ng-container matColumnDef="documentNumber">
            <th mat-header-cell *matHeaderCellDef> NÃºmero de Documento </th>
            <td mat-cell *matCellDef="let element"> {{ element.document }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-slide-toggle checked={{element.status}}> </mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openConfig(element.idClient, element.id)">
                        <mat-icon> settings</mat-icon>
                        <span>Configurar</span>
                    </button>
                    <button mat-menu-item (click)="openEdit(element.id)">
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="openDelete(element.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Borrar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="companiesTableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: companiesTableColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
