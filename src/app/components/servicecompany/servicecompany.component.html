<mat-form #serviceCompanyForm="ngForm" (ngSubmit)="onSubmit(serviceCompanyForm.value)">

    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput type="text" name="id" required [(ngModel)]="serviceCompanyForm.get('id').value">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" name="name" required [(ngModel)]="serviceCompanyForm.get('name').value">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Código</mat-label>
      <input matInput type="text" name="code" required [(ngModel)]="serviceCompanyForm.get('code').value">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Ubicación</mat-label>
      <input matInput type="text" name="location" required [(ngModel)]="serviceCompanyForm.get('location').value">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput name="description" required [(ngModel)]="serviceCompanyForm.get('description').value"></textarea>
    </mat-form-field>
  
    <mat-checkbox name="is_active" [(ngModel)]="serviceCompanyForm.get('is_active').value" color="primary">Activo</mat-checkbox>
  
    <mat-checkbox name="is_delete" [(ngModel)]="serviceCompanyForm.get('is_delete').value" color="primary">Eliminado</mat-checkbox>
  
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Creación</mat-label>
      <input matInput type="date" name="created_date" required [(ngModel)]="serviceCompanyForm.get('created_date').value">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Modificación</mat-label>
      <input matInput type="date" name="modificated_date" required [(ngModel)]="serviceCompanyForm.get('modificated_date').value">
    </mat-form-field>

      <mat-label>Etiqueta</mat-label>
      <input matInput type="text" name="tag" [(ngModel)]="serviceCompanyForm.get('tag').value">
    </mat-form-field>
