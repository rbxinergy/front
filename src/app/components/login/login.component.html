<section class="bg-logo">
<div class="card-center">
  <a href="#">
    <img src="../../../assets/images/x-risk-logo.png" alt="logo" class="img-center">
  </a>
  <h1 class="text-center text-xl font-bold leading-tight tracking-tight text-primary-950 md:text-2xl dark:text-white mb-5">
  Inicio de sesión
  </h1>
<div class="form">
  <mat-form-field>
    <mat-label>Enter your e-mail</mat-label>
    <input matInput type="email" name="email" #email placeholder="example@email.com" required>
    <button mat-icon-button matSuffix>
      <mat-icon>mail</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" #password>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
  

<button mat-raised-button color="primary" (click)="logIn(email.value, password.value)" (keydown.enter)="logIn(email.value, password.value)">Login</button>
<p class="text-sm font-light text-gray-500 dark:text-gray-400">
  <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500"
    routerLink="/sign-up">Olvidé mi contraseña</a>
</p>
  
</div>
</section>
