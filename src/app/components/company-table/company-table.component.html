<h2>Empresas</h2>
<div class="spinner" *ngIf="isLoading">
  <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
  </mat-progress-spinner>
</div>

<div class="p-4" [hidden]="isLoading">
  
  <div class="search-container table-header">
      <mat-form-field *ngIf="companies.length > 0" appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Buscar" #searchInput>
        <button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch(searchInput)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <section class="btn-row">
        <button mat-raised-button color="primary" (click)="openBulkUpload()"  matTooltip="Para cargar masivamente clientes desde archivo">
            <mat-icon>cloud_upload</mat-icon>Carga masiva
        </button>
        <button mat-raised-button color="primary" (click)="openNewCompanyModal()">
          <mat-icon>add_circle</mat-icon>Agregar empresa
        </button>
      </section>
  </div>

  <div *ngIf="companies.length === 0">
    <h3>No hay empresas para este cliente</h3>
  </div>

  <table *ngIf="companies.length > 0" mat-table [dataSource]="dataSource" matSort [hidden]="isLoading">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Business Name Column -->
    <ng-container matColumnDef="businessName">
      <th mat-header-cell *matHeaderCellDef> Razón Social </th>
      <td mat-cell *matCellDef="let element"> {{element.businessName}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> País </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- Document Type Column -->
    <ng-container matColumnDef="documentType">
      <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.documentType}} </td>
    </ng-container>

    <!-- Document Column -->
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.document}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openAddRolesModal(element)">
            <mat-icon>add</mat-icon>
            <span>Roles</span>
          </button>
          <!-- <button mat-menu-item (click)="openSeeCompanyModal(element)">
            <mat-icon>visibility</mat-icon>
            <span>Ver</span>
          </button> -->
          <button mat-menu-item (click)="openEditCompanyModal(element)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="openDeleteCompanyModal(element)">
            <mat-icon>delete</mat-icon>
            <span>Borrar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
