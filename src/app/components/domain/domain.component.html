<h2>Dominio</h2>
<div>
  <form [formGroup]="domainForm">

    <mat-form-field appearance="outline" class="col-3">
      <mat-label>ID</mat-label>
      <input matInput type="text" name="id" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" name="name" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Código</mat-label>
      <input matInput type="text" name="code" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-1">
      <mat-label>Descripción</mat-label>
      <textarea matInput name="description" required></textarea>
    </mat-form-field>
  
    <mat-checkbox name="is_active" color="primary" class="col-2">Activo</mat-checkbox>

    <mat-checkbox name="is_delete" color="primary" class="col-2">Eliminado</mat-checkbox>
  
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Fecha de Creación</mat-label>
      <input matInput type="date" name="created_date" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Fecha de Modificación</mat-label>
      <input matInput type="date" name="modificated_date" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Etiqueta</mat-label>
      <input matInput type="text" name="tag">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>ID Categoría Dominio</mat-label>
      <input matInput type="text" name="id_domain_category" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>ID Empresa</mat-label>
      <input matInput type="text" name="id_company" required>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" class="d-right">Guardar</button>
  
  </form>
</div>
