<h2>{{"domain"|translate}}</h2>
<div>
  <form [formGroup]="domainForm">
  
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" name="name" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Código</mat-label>
      <input matInput type="text" name="code" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-1">
      <mat-label>Descripción</mat-label>
      <textarea matInput name="description" required></textarea>
    </mat-form-field>
    <section class="col-1">
      <mat-checkbox name="is_active" color="primary">Activo</mat-checkbox>

      <mat-checkbox name="is_delete" color="primary">Eliminado</mat-checkbox>
    </section>
  
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Fecha de Creación</mat-label>
      <input matInput [matDatepicker]="created_date" required>
      <mat-datepicker-toggle matIconSuffix [for]="created_date"></mat-datepicker-toggle>
      <mat-datepicker #created_date></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Fecha de Modificación</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker" name="modificated_date" required></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Etiqueta</mat-label>
      <input matInput type="text" name="tag">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>ID Categoría Dominio</mat-label>
      <input matInput type="text" name="id_domain_category" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>ID Empresa</mat-label>
      <input matInput type="text" name="id_company" required>
    </mat-form-field>
    <div class="btn-box">
      <button mat-raised-button type="submit">Volver</button>
      <button mat-raised-button color="primary" type="submit" class="d-right" (click)="save()">Guardar</button>
    </div>
  </form>
<br>
  <mat-accordion>
    <!-- <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          This is the expansion title
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel> -->
    <mat-expansion-panel  (opened)="panelOpenState = true"
                          (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Dominio #1
        </mat-panel-title>
        <mat-panel-description>
          <!-- {{panelOpenState ? 'open' : 'closed'}} -->
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Sudominio #1</p>
    </mat-expansion-panel>
  </mat-accordion>
  <br>
  <!-- TREE -->
  <div class="container-rounded">
    <div class="title">DOMINIOS</div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{node.name}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}} - {{node.description}}
      </mat-tree-node>
    </mat-tree>
  </div>

</div>
