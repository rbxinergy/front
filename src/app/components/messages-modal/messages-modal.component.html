<div mat-dialog-title class="modal-header">
  @if (data.type === 'success') {
  <img
    src="/assets/svg/exito.svg"
    alt="Success Icon"
  />
  }
  @if (data.type === 'error') {
  <img
    src="/assets/svg/error.svg"
    alt="Error Icon"
  />
  }
</div>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions [ngClass]="{'top-buttons': data.showCancel, 'one-button': !data.showCancel}">
  @if (data.showCancel) {
  <button
    mat-stroked-button
    (click)="onClose()"
  >
    {{ "cancel" | translate }}
  </button>
  }
  <button
    mat-stroked-button
    (click)="onClose()"
  >
    {{ "close" | translate }}
  </button>
</mat-dialog-actions>
