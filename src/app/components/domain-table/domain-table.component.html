<div class="p-4">
    <div class="search-container table-header">
        <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Buscar" #searchInput>
        <button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch(searchInput)">
            <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="openCompanyModal()" class="d-right">
            <mat-icon>add</mat-icon>Agregar Dominio
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                    <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                    <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <!-- <div class="example-element-diagram">
                        <div class="example-element-position"> {{element.position}} </div>
                        <div class="example-element-symbol"> {{element.symbol}} </div>
                        <div class="example-element-name"> {{element.name}} </div>
                        <div class="example-element-weight"> {{element.weight}} </div>
                    </div> -->
                    <div class="subdomains" *ngFor="let subdomain of element.subdomains">
                        <span class="subdomain-name">{{subdomain.name}}</span> {{subdomain.description}}
                    <!-- <span class="example-element-description-attribution"> -- Wikipedia </span> -->
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
