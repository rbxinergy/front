<br>
<div>
  <div class="search-container table-header">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Buscar" #searchInput>
      <button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch(searchInput)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} {{element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo electr√≥nico </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Job Title Column -->
    <ng-container matColumnDef="jobTitle">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
    </ng-container>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
              <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
              <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
          </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="example-element-detail"
          [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'">
          <table mat-table [dataSource]="userRoles[element.id]" class="inner-table">
            <ng-container matColumnDef="roleName">
              <td mat-cell *matCellDef="let role"> {{ role.name }} </td>
            </ng-container>
            <ng-container matColumnDef="create">
              <td mat-cell *matCellDef="let role"> {{ role.create }} </td>
            </ng-container>
            <ng-container matColumnDef="read">
              <td mat-cell *matCellDef="let role"> {{ role.read }} </td>
            </ng-container>
            <ng-container matColumnDef="update">
              <td mat-cell *matCellDef="let role"> {{ role.update }} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <td mat-cell *matCellDef="let role"> {{ role.delete }} </td>
            </ng-container>
            <ng-container matColumnDef="select">
              <td mat-cell *matCellDef="let role">
                <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(role) : null"
                  [checked]="selection.isSelected(role)"
                  [aria-label]="checkboxLabel(role)">
                </mat-checkbox>
              </td>
            </ng-container>
            <tr mat-row *matRowDef="let role; columns: ['roleName', 'create', 'read', 'update', 'delete', 'select'];"></tr>
          </table>
          <button mat-raised-button color="primary" (click)="addRolesToUser(userRoles[element.id])">Asignar roles</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  <div align="right">
    <button mat-raised-button color="primary" [disabled]="!hasValue()" (click)="addUsersToCompany()">Agregar usuarios</button>
  </div>
</div>
