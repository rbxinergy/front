<h2>{{"session"|translate}}</h2>
<div>
  <form [formGroup]="sessionForm">
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Token</mat-label>
      <input matInput type="text" name="token">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Principal</mat-label>
      <input matInput type="text" name="principal">
    </mat-form-field>
  
    <mat-checkbox name="isActive" color="primary">Activo</mat-checkbox>
    <div class="btn-box">
      <button mat-raised-button type="submit">Volver</button>
      <button mat-raised-button color="primary" type="submit" class="d-right">Guardar</button>
    </div>
  </form>
  
</div>
