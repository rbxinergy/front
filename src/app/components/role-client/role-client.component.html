<h2>Roles cliente: {{ clientName }}</h2>
<div>
    <div *ngIf="isLoading">
        <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
        </mat-progress-spinner>
    </div>

    <div class="table-header">
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (input)="applyFilter($event)" placeholder="Buscar" #searchInput>
            <button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch(searchInput)">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <section class="btn-row">
            <button mat-raised-button color="primary" (click)="bulkLoad()"><mat-icon>cloud_upload</mat-icon>Carga masiva</button>
            <button mat-raised-button color="primary"><mat-icon>add</mat-icon>  Agregar rol</button>
        </section>
    </div>
    
    <table mat-table [dataSource]="dataSource" [hidden]="isLoading">

          <ng-container matColumnDef="name">
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'"> Nombre </th>
          </ng-container>
        
          <ng-container matColumnDef="status">
            <td mat-cell *matCellDef="let element" [style.text-align]="'center'">
                <mat-slide-toggle (change)="togglePermission(element, 'active')" [checked]="element.active"></mat-slide-toggle>
            </td>
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'"> Estado </th>
          </ng-container>
        
          <ng-container matColumnDef="read">
            <td mat-cell *matCellDef="let element" [style.text-align]="'center'">
              <mat-checkbox (change)="togglePermission(element, 'read')" [checked]="element.read"></mat-checkbox>
            </td>
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'"> Leer </th>
          </ng-container>
        
          <ng-container matColumnDef="create">
            <td mat-cell *matCellDef="let element" [style.text-align]="'center'">
              <mat-checkbox (change)="togglePermission(element, 'create')" [checked]="element.create"></mat-checkbox>
            </td>
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'"> Escribir </th>
          </ng-container>
        
          <ng-container matColumnDef="update">
            <td mat-cell *matCellDef="let element" [style.text-align]="'center'">
              <mat-checkbox (change)="togglePermission(element, 'update')" [checked]="element.update"></mat-checkbox>
            </td>
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'"> Editar </th>
          </ng-container>
        
          <ng-container matColumnDef="delete">
            <td mat-cell *matCellDef="let element" [style.text-align]="'center'">
              <mat-checkbox (change)="togglePermission(element, 'delete')" [checked]="element.delete"></mat-checkbox>
            </td>
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'"> Eliminar </th>
          </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'"> Acciones </th>
            <td mat-cell *matCellDef="let element" [style.text-align]="'center'"> 
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">  
                    <button mat-menu-item (click)="applyChanges(element)" [disabled]="!hasChanges(element)">
                        <mat-icon>update</mat-icon>
                        <span>Aplicar cambios</span>
                    </button>
                    <button mat-menu-item (click)="openDelete(element.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Borrar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'" [attr.colspan]="2"> Rol </th>
        </ng-container>
        <ng-container matColumnDef="permission">
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'" [attr.colspan]="4"> Permisos </th>
        </ng-container>
        <ng-container matColumnDef="blank">
            <th mat-header-cell *matHeaderCellDef> </th>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
</div>
