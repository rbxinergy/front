<h2>Roles cliente: {{ clientName }}</h2>
<div>
    <div *ngIf="isLoading">
        <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
        </mat-progress-spinner>
    </div>
    <div align="end">
        <button mat-raised-button color="primary" (click)="bulkLoad()"><mat-icon>cloud_upload</mat-icon>Carga masiva</button>
        <button mat-raised-button color="primary"><mat-icon>add</mat-icon>  Agregar rol</button>
    </div>
    
    <table mat-table [dataSource]="dataSource" [hidden]="isLoading">

          <ng-container matColumnDef="name">
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
          </ng-container>
        
          <ng-container matColumnDef="status">
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            <th mat-header-cell *matHeaderCellDef> Estado </th>
          </ng-container>
        
          <ng-container matColumnDef="read">
            <td mat-cell *matCellDef="let element">
              <mat-checkbox (change)="togglePermission(element, 'read')" [checked]="element.read"></mat-checkbox>
            </td>
            <th mat-header-cell *matHeaderCellDef> Leer </th>
          </ng-container>
        
          <ng-container matColumnDef="write">
            <td mat-cell *matCellDef="let element">
              <mat-checkbox (change)="togglePermission(element, 'write')" [checked]="element.write"></mat-checkbox>
            </td>
            <th mat-header-cell *matHeaderCellDef> Escribir </th>
          </ng-container>
        
          <ng-container matColumnDef="edit">
            <td mat-cell *matCellDef="let element">
              <mat-checkbox (change)="togglePermission(element, 'edit')" [checked]="element.edit"></mat-checkbox>
            </td>
            <th mat-header-cell *matHeaderCellDef> Editar </th>
          </ng-container>
        
          <ng-container matColumnDef="delete">
            <td mat-cell *matCellDef="let element">
              <mat-checkbox (change)="togglePermission(element, 'delete')" [checked]="element.delete"></mat-checkbox>
            </td>
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">  
                    <button mat-menu-item (click)="openConfig(element.id, element.idGroupCompany)">
                        <mat-icon> settings</mat-icon>
                        <span>Configurar</span>
                    </button>
                    <button mat-menu-item (click)="openEdit(element.id)">
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="openDelete(element.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Borrar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'" [attr.colspan]="2"> Rol </th>
        </ng-container>
        <ng-container matColumnDef="permission">
            <th mat-header-cell *matHeaderCellDef [style.text-align]="'center'" [attr.colspan]="4"> Permisos </th>
        </ng-container>
        <ng-container matColumnDef="blank">
            <th mat-header-cell *matHeaderCellDef> </th>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
</div>
