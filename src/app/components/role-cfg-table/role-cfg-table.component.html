<br>
<div>

  <div class="search-container table-header">
    <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Buscar" #searchInput>
    <button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch(searchInput)">
        <mat-icon>close</mat-icon>
    </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openNewRoleModal()">
      <mat-icon>add</mat-icon>Agregar Roles
  </button>
  </div>

  <div class="spinner" *ngIf="isLoading">
    <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
    </mat-progress-spinner>
  </div>

  <div *ngIf="!isLoading && noRoles" class="no-roles-message">
    No hay roles vigentes sobre esta empresa
  </div>

  <div *ngIf="!isLoading && !noRoles">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="create">
        <th mat-header-cell *matHeaderCellDef> Crear </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.create"></mat-checkbox>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="read">
        <th mat-header-cell *matHeaderCellDef> Leer </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.read"></mat-checkbox>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.update"></mat-checkbox>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.delete"></mat-checkbox>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>

</div>
