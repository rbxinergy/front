<mat-horizontal-stepper>
  <mat-step label="Datos del cliente" [stepControl]="clientForm">
    <app-client (validationStatus)="onValidationStatus($event)"></app-client>  
  </mat-step>
  <mat-step label="Añadir empresas del cliente" [stepControl]="companyTableForm">
    <app-company-table></app-company-table>
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button matStepperNext>Siguiente</button>
    </div>
  </mat-step>
  <mat-step label="Roles" [stepControl]="roleTableForm">
    <app-role-table></app-role-table>
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button matStepperNext>Siguiente</button>
    </div>
  </mat-step>
  <mat-step label="Categorías de dominio">
    <app-domain-category-table></app-domain-category-table>
   <!--  <app-domain-table></app-domain-table>
    <app-domain></app-domain>
    <app-subdomain></app-subdomain> -->
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button>Finalizar</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
