<form [formGroup]="userForm">

    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput type="text" name="id" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" name="name" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput type="text" name="last_name" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Cargo</mat-label>
      <input matInput type="text" name="job_title">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Tipo de Documento</mat-label>
      <input matInput type="text" name="document_type" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Número de Documento</mat-label>
      <input matInput type="text" name="document" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" name="passwd" required>
    </mat-form-field>
  
    <mat-checkbox name="is_provider" color="primary">Proveedor</mat-checkbox>
  
    <mat-checkbox name="is_client" color="primary">Cliente</mat-checkbox>
  
    <mat-checkbox name="is_user_company" color="primary">Usuario Empresa</mat-checkbox>
  
    <mat-checkbox name="is_active" color="primary">Activo</mat-checkbox>
  
    <mat-checkbox name="is_delete" color="primary">Eliminado</mat-checkbox>
  
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Creación</mat-label>
      <input matInput type="date" name="created_date" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Modificación</mat-label>
      <input matInput type="date" name="modificated_date" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Etiqueta</mat-label>
      <input matInput type="text" name="tag">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  
  </form>
